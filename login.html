<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Log in</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="input.css">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    </head>
    <body class="m-0 p-0">
        <!-- ---------------navbar----------------------- -->

    <nav id="navbar" class=" fixed bg-white w-full  z-20 top-0 left-0 border-b border-gray-200 dark:border-gray-600 navdes">
        <div class="max-w-screen-2xl flex flex-wrap items-center justify-center mx-4 p-4 ">
            <div class="flex">      
                <svg class="hello" height="65" width="85" >
                <circle class="first" r="16.9" cx="32.5" cy="32.5" fill="none" stroke="#0EA5E9" stroke-width="3.9px" />
                <circle r="18.2" cx="55.9" cy="32.5" fill="none" stroke="white" stroke-width="6.5px" />
                <circle class="second" r="16.9" cx="53.82" cy="32.5" fill="none" stroke="black" stroke-width="3.9px" />
                </svg>
                <span class="self-center text-3xl font-semibold whitespace-nowrap">Localify</span>
            </div>
        </div>
      </nav>

      <!-- ----------------------login---------------------- -->

        <div class="container-part flex justify-center items-center h-screen">
          <div class="w-[60%] h-[70%] pt-16 flex">
            <div class="left-part w-1/2 bg-white animate_login_div1">
                <img src="images/e8c8087b-041c-45d2-a0a6-558a5c4e2848.jpg">
            </div>
            <div class="right-part w-1/2 animate_login_div2 ">
                <div class="flex flex-col ">
                <h1 class="font-bold  text-lg font-sans p-6">Welcome back, <i class=" mx-3 fa-sharp fa-solid fa-right-to-bracket"></i></h1>
                <form action="" method="" class="form m-6 bg-white" >
                    <div class="relative  inputBox"> 
                    
                    <input class="input w-full h-11  mt-1 mb-4 border-2 border-gray-200 p-2 rounded-md" type="text"  placeholder="Email address" name="emailaddress">
                    <span class="absolute m-3 span">Email</span>
                </div>
                   <div class="relative inputBox">
                    <input class="input w-full  my-1 h-11 border-2 border-gray-200 p-2 rounded-md" type="text"  placeholder="Password" name="emailaddress">
                    <span class="absolute m-3 span">Password</span>
                </div>
                   <div class="mt-3">
                    <div class="flex justify-between">
                        <div>
                            <input type="checkbox" class="h-4 w-4 mr-1" name="rememberme" >
                        <span>Remember Me</span>
                        </div>
                        
                        <a href="" class=" text-[#0899A9] hover:text-[#03444B]" >forget password?</a></div>
                    <button class=" mt-4 w-full bg-[#09abbc] h-11 hover:bg-[#52C4D0] text-white font-bold p-2 rounded-md  hover:border-black border-white border-2 hover:border-2 active:bg-[#84D5DD] ">Log In</button>
                          
                </div>
                
                    <div class="items-center orcontent ">
                            <p class="or text-gray-400 w-full">or</p>
                      <button class="btn-google  mt-5 h-11  bg-[#09abbc]  hover:bg-[#52C4D0] text-white font-bold w-full p-2 rounded-md  hover:border-black border-white border-2 hover:border-2 active:bg-[#84D5DD]" ><i class="fa-brands fa-google mr-3"></i>Log In With Google</button>    
                    </div>
                </form>
            </div>
            </div>
          </div>
        </div>
    
    </body>
</html>
