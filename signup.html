<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://kit.fontawesome.com/8efea88c50.js" crossorigin="anonymous"></script>
    <title>Signup</title>
</head>
<body class="select-none">
    <!-- ---------------navbar----------------------- -->

    <nav id="navbar" class=" fixed bg-white w-full  z-20 top-0 left-0 border-b border-gray-200 dark:border-gray-600 navdes">
        <div class="max-w-screen-2xl flex flex-wrap items-center justify-center mx-4 p-4 ">
            <div class="flex">      
                <svg class="hello" height="65" width="85" >
                <circle class="first" r="16.9" cx="32.5" cy="32.5" fill="none" stroke="#0EA5E9" stroke-width="3.9px" />
                <circle r="18.2" cx="55.9" cy="32.5" fill="none" stroke="white" stroke-width="6.5px" />
                <circle class="second" r="16.9" cx="53.82" cy="32.5" fill="none" stroke="black" stroke-width="3.9px" />
                </svg>
                <span class="self-center text-3xl font-semibold whitespace-nowrap">Localify</span>
            </div>
        </div>
      </nav>
 <!-------------------------Singup page ------------------------>

<div class="w-full h-[100vh] mt-12 flex justify-center items-center">
    <div class="w-[70%] flex  border-4 h-[85vh] rounded-2xl">
        <div class="w-1/2 flex justify-start items-start flex-col p-4 h-[80vh]rounded-2xl">
          <h1 class="font-bold  text-4xl m-4">Personal Info</h1>
         <form class="flex flex-wrap">
            <input class="m-4 border-black border-b outline-none px-2 py-2 w-full" type="text" name="fname" placeholder="First Name" required>
            <input class="m-4 border-black border-b outline-none px-2 py-2 w-full" type="text" name="lname" placeholder="Last Name" required>
            <input class="m-4 border-black border-b outline-none p-2 w-full "  type="email" name="email" placeholder="Email Address" required>
            <input class="m-4 border-black border-b outline-none p-2 w-full "  type="number" name="phno." placeholder="Phone Number" required>
            <input class="m-4 border-black border-b outline-none p-2 w-full "  type="password" name="pass" placeholder="Password" required>
            <input class="m-4 border-black border-b outline-none p-2 w-full "  type="password" name="confipass" placeholder="Confirm Password" required>
         </form>
        </div>
        <div class="w-1/2 flex justify-start items-start flex-col p-4 bg-sky-300 rounded-tr-2xl rounded-br-2xl">
            <h1 class="font-bold text-4xl text-white m-4">Shop Info</h1>
            <form class="shopinfo flex flex-wrap">
                <input class="m-4 px-2 py-2 border-black bg-sky-300 border-b outline-none w-full text-white"  type="text" name="shopname" placeholder="Shop Name" required>
                <input class="m-4 px-2 py-2  border-black bg-sky-300 border-b outline-none w-full"  type="text" name="address" placeholder="Address of the Shop" required>
                <input class="m-4 p-2 border-black bg-sky-300 border-b outline-none w-full"  type="text" name="license" placeholder="License Id" required> 
                <hr>
                <h1 class="font-semibold text-xl w-full mb-2 ml-2">Upload Documents</h1> 

                <label for="licensepic" class="text-lg w-full ml-2">Image of License</label>
                <input class="m-4 p-2 border-black bg-sky-300 border-b outline-none "  type="file" name="licensepic" placeholder="License Picture" required> 
                <label for="shopimage" class="text-lg w-full ml-2">Image of Shop</label>  
                <input class="m-4 p-2 border-black bg-sky-300 border-b outline-none "  type="file" name="shopimage" placeholder="License Picture" required>   
               <p class="w-full"><input type="checkbox"> I have read all the <a href="Terms And Conditions.pdf"><u>Terms and Conditions.</u></a></p>  
               <button class=" bg-white px-9 py-2  rounded-2xl font-sans text-md font-semibold hover:bg-sky-400 hover:border-gray-800 hover:border-2 hover:text-white active:bg-sky-300 mt-6">Register</button>
        
             </form>
        </div>
    </div>

</div>


    <script src="index.js"></script>

</body>
</html>
